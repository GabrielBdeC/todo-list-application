<mat-sidenav-container
  class="sidenav-container"
  autosize
>
  <mat-sidenav
    #sidenav
    class="sidenav-side"
    mode="side"
    opened="true"
  >
    <task-list-container (onSelectListEvent)="showTasks($event)"></task-list-container>
  </mat-sidenav>
  <div class="sidenav-content"><task-task-container [list]="selectedList"></task-task-container></div>
</mat-sidenav-container>
